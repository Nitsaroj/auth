{% extends 'home.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
{% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
<form method="POST" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="input w-full border p-2">
    <input type="password" name="password" placeholder="Password" class="input w-full border p-2">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
</form>
<p class="mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600">Register</a></p>


{% endblock %}
